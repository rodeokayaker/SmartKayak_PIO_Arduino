[env:paddle_sup_esp32]
platform = espressif32
board = esp32dev
build_src_filter = 
	+<*>
	+<sup_paddle_smart.cpp>
	-<kayak_smart.cpp>
	-<paddle_smart.cpp>
	-<paddle_smart_old.cpp>
	-<kayak_smart_new.cpp>
build_flags = 
	${env.build_flags}
	-DCORE_DEBUG_LEVEL=2
	
