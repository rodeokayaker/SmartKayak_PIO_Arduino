	-D LOADCELL_MISO=19
	-D LOADCELL_MOSI=23
	-D LOADCELL_DRDY=4



board_build.partitions = huge_app.csv
monitor_speed = 115200
monitor_filters = esp32_exception_decoder
lib_deps = 
	${env.lib_deps}
	bogde/HX711 @ ^0.7.5
